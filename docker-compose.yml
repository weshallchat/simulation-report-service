version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simulation_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simulations
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for Celery broker and result backend)
  redis:
    image: redis:7-alpine
    container_name: simulation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage for local development)
  minio:
    image: minio/minio:latest
    container_name: simulation_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: simulation_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/simulation-data --ignore-existing;
      mc anonymous set download myminio/simulation-data;
      exit 0;
      "

  # FastAPI Application
  api:
    build:
      context: .
      target: app
    container_name: simulation_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/simulations
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_BUCKET_NAME=simulation-data
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_PUBLIC_ENDPOINT_URL=http://localhost:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro  # Mount app code for development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for Simulations
  worker-simulations:
    build:
      context: .
      target: worker
    container_name: simulation_worker_simulations
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/simulations
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_BUCKET_NAME=simulation-data
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_PUBLIC_ENDPOINT_URL=http://localhost:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    command: celery -A app.workers.celery_app worker --loglevel=info -Q simulations

  # Celery Worker for Reports
  worker-reports:
    build:
      context: .
      target: worker
    container_name: simulation_worker_reports
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/simulations
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_BUCKET_NAME=simulation-data
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_PUBLIC_ENDPOINT_URL=http://localhost:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    command: celery -A app.workers.celery_app worker --loglevel=info -Q reports

  # Celery Flower (monitoring dashboard)
  flower:
    build:
      context: .
      target: base
    container_name: simulation_flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A app.workers.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:
  minio_data:
